version: '3.8'

networks:
  frontend:
  backend:

services:
  sql.data:
    container_name: sql.data
    image: ${SQL_IMAGE:-mcr.microsoft.com/mssql/server:2019-latest}
    platform: ${PLATFORM:-linux/amd64}
    environment:
      - SA_PASSWORD=your@Password
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "5433:1433"
    networks:
      - backend

  taskforge.api:
    container_name: taskforge.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionString=Server=sql.data;Initial Catalog=TaskForge;Persist Security Info=False;User ID=sa;Password=your@Password;Connection Timeout=30;
    ports:
      - "5009:80"
      # - "10001:443"
    #volumes:
    #  - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - sql.data
    networks:
      - backend

  taskforge.eventprocessor:
    container_name: taskforge.eventprocessor
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionString=Server=sql.data;Initial Catalog=TaskForge;Persist Security Info=False;User ID=sa;Password=your@Password;Connection Timeout=30;
    ports:
      - "5010:80"
      # - "10001:443"
    #volumes:
    #  - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - sql.data
    networks:
      - backend

  taskforge.client:
    container_name: taskforge.client
    ports:
      - "${CLIENT_PORT:-3000}:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
    depends_on:
      - taskforge.api
    networks:
      - frontend
      - backend