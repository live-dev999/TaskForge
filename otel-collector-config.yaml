# OpenTelemetry Collector Configuration
# Collects traces and metrics from services and exports them to Jaeger

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 400

exporters:
  # Jaeger exporter using OTLP protocol  
  otlp/jaeger:
    endpoint: jaeger:4317  # Jaeger OTLP gRPC endpoint (when COLLECTOR_OTLP_ENABLED=true)
    tls:
      insecure: true
  
  debug:
    verbosity: detailed  # Changed to detailed for better debugging

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, debug]  # Using OTLP exporter to send to Jaeger
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

